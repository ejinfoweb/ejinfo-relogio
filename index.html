<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .date,
        .clock,
        .shift {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .date {
            color: yellow;
            font-size: 8vw; /* Tamanho de fonte responsivo */
        }

        .clock {
            font-size: 12vw; /* Tamanho de fonte responsivo */
            color: white;
            letter-spacing: 5px;
        }

        .shift {
            font-size: 8vw; /* Tamanho de fonte responsivo */
            color: #32CD32;
        }

        .alerts-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            text-align: center;
            color: white;
            position: relative;
            width: 100%;
        }

        .alert-item {
            background-color: red;
            color: yellow;
            padding: 30px;
            border-radius: 10px;
            font-size: 6vw; /* Fonte responsiva */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            box-sizing: border-box;
            max-width: 100%;
        }

        .no-alerts {
            font-size: 5vw;
            color: white;
        }
    </style>
</head>

<body>
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="shift" id="shift"></div>

    <!-- Se√ß√£o de Alertas -->
    <div class="alerts-section">
        <div id="alertList" class="no-alerts">Carregando alertas...</div>
    </div>

    <!-- Arquivo de √°udio -->
    <audio id="alertSound" src="URL_DO_SEU_AUDIO.mp3"></audio>

    <script>
        let alertInterval;
        const alerts = [];
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyr_JizRQ5QMbndFSWgpQpLFrtW9feUWmzpQrvT23vylxXs6AmMFzj4vk_8rt8CuKVA/exec'; // Substitua pelo URL do seu script do Google Apps

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');
            
            document.getElementById('date').innerHTML = `${day} - ${date}`;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
            } else if (hours >= 6 && hours < 12) {
                shift = 'üåÖ Manh√£ üåÖ';
            } else if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
            } else {
                shift = 'üåô Noite üåô';
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes, seconds);
        }

        function renderAlerts(alertsToShow) {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            if (alertsToShow.length === 0) {
                alertList.innerHTML = 'Franci, sua fam√≠lia te ama! ‚ù§Ô∏è';
            } else {
                alertsToShow.forEach((alert) => {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = `<span>${alert.message}</span>`;
                    alertList.appendChild(alertItem);
                });
            }
        }

        function checkAlerts(currentHour, currentMinute, currentSecond) {
            const formattedMinute = currentMinute < 10 ? '0' + currentMinute : currentMinute;
            const currentTime = `${currentHour}:${formattedMinute}`;

            const activeAlerts = alerts.filter(alert => alert.hour === currentTime);

            if (activeAlerts.length > 0 && currentSecond < 15) {
                playAlarm();
                renderAlerts(activeAlerts);
            } else {
                renderAlerts([]);
            }
        }

        function playAlarm() {
            const alertSound = document.getElementById('alertSound');
            alertSound.play();

            setTimeout(() => {
                alertSound.pause();
                alertSound.currentTime = 0; // Reinicia o √°udio
            }, 15000); // Toca por 15 segundos
        }

        function fetchAlerts() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => {
                    alerts.length = 0;
                    data.forEach(item => {
                        alerts.push(item);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar alertas:', error);
                    document.getElementById('alertList').innerText = 'Erro ao carregar alertas.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAlerts();
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Atualiza imediatamente ao carregar
        });
    </script>
</body>

</html>
