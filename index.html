<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .date {
            margin-bottom: 20px;
        }

        .current-date {
            color: white;
            font-size: 7vw; /* Tamanho de fonte responsivo para a data */
        }

        .day {
            color: yellow;
            font-size: 6vw; /* Tamanho de fonte responsivo para o dia da semana */
        }

        .clock {
            font-size: 12vw; /* Tamanho de fonte responsivo */
            color: white;
            letter-spacing: 5px;
        }

        .shift {
            font-size: 8vw; /* Tamanho de fonte responsivo */
            color: #32CD32;
        }

        .alerts-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            position: relative;
            width: 100%;
        }

        .alert-item {
            background-color: red;
            color: yellow;
            padding: 30px;
            border-radius: 10px;
            font-size: 6vw; /* Fonte responsiva */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: calc(100% - 40px);
            box-sizing: border-box;
            max-width: 100%;
        }

        .no-alerts {
            font-size: 5vw;
            color: white;
        }
    </style>
</head>

<body>
    <div class="date">
        <div class="current-date" id="currentDate"></div>
        <div class="day" id="day"></div>
    </div>
    <div class="clock" id="clock"></div>
    <div class="shift" id="shift"></div>

    <!-- Se√ß√£o de Alertas -->
    <div class="alerts-section">
        <div id="alertList" class="no-alerts">Carregando alertas...</div>
    </div>

    <!-- Arquivo de √°udio -->
    <audio id="alertSound" src="https://ejinfoweb.github.io/ejinfo-relogio/alarme.wav" preload="auto"></audio>

    <script>
        const alerts = [];
        const alertsFileUrl = 'https://ejinfoweb.github.io/ejinfo-relogio/alertas.txt';

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');
            
            document.getElementById('currentDate').innerHTML = date;
            document.getElementById('day').innerHTML = day;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
            } else if (hours >= 6 && hours < 12) {
                shift = 'üåÖ Manh√£ üåÖ';
            } else if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
            } else {
                shift = 'üåô Noite üåô';
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes, seconds);
        }

        function renderAlerts(alertsToShow) {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            if (alertsToShow.length === 0) {
                alertList.innerHTML = 'Franci, sua fam√≠lia te ama! ‚ù§Ô∏è';
            } else {
                alertsToShow.forEach((alert) => {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = `<span>${alert.message}</span>`;
                    alertList.appendChild(alertItem);
                });
            }
        }

        function checkAlerts(currentHour, currentMinute, currentSecond) {
            const formattedMinute = currentMinute < 10 ? '0' + currentMinute : currentMinute;
            const currentTime = `${currentHour}:${formattedMinute}`;

            const activeAlerts = alerts.filter(alert => alert.hour === currentTime);

            if (activeAlerts.length > 0 && currentSecond < 15) {
                playAlarm();
                renderAlerts(activeAlerts);
            } else {
                renderAlerts([]);
            }
        }

        function playAlarm() {
            const alertSound = document.getElementById('alertSound');
            alertSound.currentTime = 0; // Reinicia o √°udio
            alertSound.play();
        }

        function fetchAlerts() {
            fetch(alertsFileUrl)
                .then(response => response.text())
                .then(data => {
                    alerts.length = 0;
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [hour, message] = line.split(',');
                        if (hour && message) {
                            alerts.push({ hour, message });
                        }
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar alertas:', error);
                    document.getElementById('alertList').innerText = 'Erro ao carregar alertas.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAlerts();
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Atualiza imediatamente ao carregar
        });
    </script>
</body>

</html>
