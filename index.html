<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio com Alarme</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
        }
        #data {
            font-size: 5vw;
            font-weight: bold;
            color: #FFFF00;
            margin: 2vw;
        }
        #relogio {
            font-size: 10vw;
            font-weight: bold;
            color: #FFFFFF;
            margin: 2vw;
        }
        #periodo {
            font-size: 5vw;
            font-weight: bold;
            color: #00FF00;
            margin: 2vw;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #periodo .icon {
            font-size: 6vw;
            margin: 0 1vw;
        }
        #alert-list {
            margin-top: 2vw;
            font-size: 5vw;
            color: #FFD700;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
        .alert {
            background: #FF4500;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 2vw;
            margin: 2vw 0;
            display: block;
            font-size: 5vw;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
            position: relative;
            animation: fadeOut 20s linear 0s forwards;
        }
        .highlight {
            background: #FFD700;
            color: #000;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        #config-area {
            display: none;
            margin: 2vw;
        }
        .config-section {
            margin: 1vw;
            padding: 1vw;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #000000;
            color: #FFFFFF;
            text-align: left;
        }
        .config-section span {
            display: block;
            margin-bottom: 1vw;
        }
        .config-section button {
            background: #333;
            color: #FFF;
            border: none;
            padding: 0.5vw 1vw;
            border-radius: 5px;
            cursor: pointer;
        }
        .config-section button:hover {
            background: #555;
        }
        @media only screen and (max-width: 768px) {
            #data, #relogio, #periodo, #alert-list {
                font-size: 6vw;
            }
            #relogio {
                font-size: 8vw;
            }
            #alert-list {
                font-size: 4.5vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 id="data"></h2>
        <h1 id="relogio"></h1>
        <h2 id="periodo">
            <span class="icon" id="periodo-icon"></span>
            <span id="periodo-text"></span>
            <span class="icon" id="periodo-icon-end"></span>
        </h2>
    </header>
    <main>
        <div id="alert-list"></div>
        <section id="config-area">
            <h2>Adicionar Novo Alarme</h2>
            <input type="time" id="novo-alarm-hora" aria-label="Hora do Alarme">
            <input type="text" id="novo-alarm-mensagem" placeholder="Mensagem do Alarme" aria-label="Mensagem do Alarme">
            <button onclick="adicionarAlarme()" aria-label="Adicionar Alarme">Adicionar Alarme</button>

            <h2>Configura√ß√£o de Hidrata√ß√£o</h2>
            <input type="time" id="hora-inicio" aria-label="Hora de In√≠cio">
            <input type="time" id="hora-fim" aria-label="Hora de Fim">
            <input type="number" id="intervalo-hidracao" placeholder="Intervalo (minutos)" aria-label="Intervalo de Hidrata√ß√£o">
            <button onclick="configurarHidratacao()" aria-label="Salvar Configura√ß√µes">Salvar Configura√ß√µes</button>

            <h2>Alertas Cadastrados</h2>
            <div id="lista-alarmes"></div>
        </section>
    </main>
    <button onclick="toggleConfig()" aria-label="Mostrar/Ocultar Configura√ß√£o">Mostrar/Ocultar Configura√ß√£o</button>

    <audio id="alerta-som" src="alerta.wav" preload="auto"></audio>
    <audio id="hidratacao-som" src="hidratacao.wav" preload="auto"></audio>

    <script>
        const URL_ALERTAS = 'https://seunome.github.io/meu-relogio/alertas.txt';
        const URL_HIDRATACAO = 'https://seunome.github.io/meu-relogio/hidratacao.txt';

        let alertas = [];
        let alertaHidratacao = { horaInicio: "07:30", horaFim: "22:00", intervalo: 120 };

        async function carregarAlertas() {
            try {
                const response = await fetch(URL_ALERTAS);
                const data = await response.text();
                alertas = data.trim().split('\n').map(line => {
                    const [hora, mensagem] = line.split(',');
                    return { hora, mensagem };
                });
                atualizarListaAlarmes();
            } catch (error) {
                console.error('Erro ao carregar os alertas:', error);
            }
        }

        async function carregarConfiguracaoHidratacao() {
            try {
                const response = await fetch(URL_HIDRATACAO);
                const data = await response.text();
                const [horaInicio, horaFim, intervalo] = data.trim().split(',');
                alertaHidratacao = { horaInicio, horaFim, intervalo: parseInt(intervalo) };
            } catch (error) {
                console.error('Erro ao carregar configura√ß√£o de hidrata√ß√£o:', error);
            }
        }

        function atualizarListaAlarmes() {
            const listaAlarmes = document.getElementById("lista-alarmes");
            listaAlarmes.innerHTML = '';
            alertas.forEach((alerta, index) => {
                const alarmeDiv = document.createElement("div");
                alarmeDiv.className = "config-section";
                alarmeDiv.innerHTML = `
                    <span>${alerta.hora} - ${alerta.mensagem}</span>
                    <button onclick="editarAlarme(${index})">Editar</button>
                    <button onclick="removerAlarme(${index})">Excluir</button>
                `;
                listaAlarmes.appendChild(alarmeDiv);
            });
        }

        function adicionarAlarme() {
            const hora = document.getElementById("novo-alarm-hora").value;
            const mensagem = document.getElementById("novo-alarm-mensagem").value;

            if (hora && mensagem) {
                alertas.push({ hora, mensagem });
                atualizarListaAlarmes();
                salvarAlertas();
            } else {
                alert("Preencha todos os campos do alarme.");
            }
        }

        function editarAlarme(index) {
            const hora = prompt("Nova Hora:", alertas[index].hora);
            const mensagem = prompt("Nova Mensagem:", alertas[index].mensagem);

            if (hora && mensagem) {
                alertas[index] = { hora, mensagem };
                atualizarListaAlarmes();
                salvarAlertas();
            }
        }

        function removerAlarme(index) {
            alertas.splice(index, 1);
            atualizarListaAlarmes();
            salvarAlertas();
        }

        function salvarAlertas() {
            // Esta fun√ß√£o precisa de um back-end para salvar os alertas no arquivo GitHub
            // Para uma solu√ß√£o real, voc√™ deve usar um back-end ou GitHub API como mencionado antes
        }

        function configurarHidratacao() {
            const horaInicio = document.getElementById("hora-inicio").value;
            const horaFim = document.getElementById("hora-fim").value;
            const intervalo = document.getElementById("intervalo-hidracao").value;

            if (horaInicio && horaFim && intervalo) {
                alertaHidratacao = { horaInicio, horaFim, intervalo: parseInt(intervalo) };
                salvarConfiguracaoHidratacao();
            } else {
                alert("Preencha todos os campos da configura√ß√£o de hidrata√ß√£o.");
            }
        }

        function salvarConfiguracaoHidratacao() {
            // Esta fun√ß√£o precisa de um back-end para salvar a configura√ß√£o de hidrata√ß√£o
            // Para uma solu√ß√£o real, voc√™ deve usar um back-end ou GitHub API como mencionado antes
        }

        function toggleConfig() {
            const configArea = document.getElementById("config-area");
            configArea.style.display = configArea.style.display === "none" ? "block" : "none";
        }

        function atualizarRelogio() {
            const agora = new Date();
            const hora = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            const dia = agora.getDate();
            const mes = agora.getMonth() + 1;
            const ano = agora.getFullYear();
            const diaSemana = agora.toLocaleDateString("pt-BR", { weekday: "long" }).charAt(0).toUpperCase() + agora.toLocaleDateString("pt-BR", { weekday: "long" }).slice(1);

            let periodo = "";
            let iconeInicio = "";
            let iconeFim = "";
            if (hora >= 0 && hora < 6) {
                periodo = "Madrugada";
                iconeInicio = "üåô";
                iconeFim = "üåô";
            } else if (hora >= 6 && hora < 12) {
                periodo = "Manh√£";
                iconeInicio = "üåÖ";
                iconeFim = "üåÖ";
            } else if (hora >= 12 && hora < 18) {
                periodo = "Tarde";
                iconeInicio = "‚òÄÔ∏è";
                iconeFim = "‚òÄÔ∏è";
            } else {
                periodo = "Noite";
                iconeInicio = "üåú";
                iconeFim = "üåú";
            }

            document.getElementById("data").innerHTML = `${diaSemana} - ${dia.toString().padStart(2, "0")}/${mes.toString().padStart(2, "0")}/${ano}`;
            document.getElementById("relogio").innerHTML = `<span style="font-family: 'Digital-7';">${hora.toString().padStart(2, "0")}:${minutos.toString().padStart(2, "0")}:${segundos.toString().padStart(2, "0")}</span>`;
            document.getElementById("periodo-icon").textContent = iconeInicio;
            document.getElementById("periodo-text").textContent = periodo;
            document.getElementById("periodo-icon-end").textContent = iconeFim;

            verificarAlertas(hora, minutos);
        }

        function verificarAlertas(hora, minuto) {
            const horaAtual = `${hora.toString().padStart(2, "0")}:${minuto.toString().padStart(2, "0")}`;

            // Verifica alerta de hidrata√ß√£o
            const agora = new Date();
            const horaAtualHidratacao = `${agora.getHours().toString().padStart(2, "0")}:${agora.getMinutes().toString().padStart(2, "0")}`;
            if (horaAtualHidratacao >= alertaHidratacao.horaInicio && horaAtualHidratacao <= alertaHidratacao.horaFim) {
                const tempoAtual = agora.getHours() * 60 + agora.getMinutes();
                const inicio = parseInt(alertaHidratacao.horaInicio.split(":")[0]) * 60 + parseInt(alertaHidratacao.horaInicio.split(":")[1]);
                const intervalo = alertaHidratacao.intervalo;
                if ((tempoAtual - inicio) % intervalo === 0) {
                    tocarAlarme("üö∞ Aten√ß√£o! Hora de beber √°gua.\nVamos beber um copo de √°gua.", "hidratacao");
                }
            }

            // Verifica outros alertas
            alertas.forEach(alerta => {
                if (horaAtual === alerta.hora) {
                    tocarAlarme(alerta.mensagem, "alerta");
                }
            });
        }

        function tocarAlarme(mensagem, tipo) {
            const audio = document.getElementById(tipo === "hidratacao" ? "hidratacao-som" : "alerta-som");
            audio.play();

            const alertList = document.getElementById("alert-list");
            alertList.innerHTML = ''; // Remove alertas antigos
            const alertElement = document.createElement("div");
            alertElement.className = "alert highlight";
            alertElement.innerHTML = mensagem;
            alertList.appendChild(alertElement);

            setTimeout(() => {
                alertElement.remove(); // Remove o alerta ap√≥s 1 minuto
            }, 60000);
        }

        setInterval(atualizarRelogio, 1000); // Atualiza o rel√≥gio a cada segundo
        carregarAlertas(); // Carrega os alertas ao carregar a p√°gina
        carregarConfiguracaoHidratacao(); // Carrega a configura√ß√£o de hidrata√ß√£o ao carregar a p√°gina
    </script>
</body>
</html>
