<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .date {
            color: yellow;
            font-size: 72px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .clock {
            font-size: 120px;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-weight: bold;
        }
        .shift {
            font-size: 72px;
            color: #32CD32;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .alerts-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            text-align: center;
            color: white;
            position: relative;
            width: 100%;
        }
        .alert-item {
            background-color: red;
            color: yellow;
            padding: 30px;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            box-sizing: border-box;
            max-width: 100%;
        }
        .no-alerts {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="shift" id="shift"></div>

    <!-- Se√ß√£o de Alertas -->
    <div class="alerts-section">
        <div id="alertList" class="no-alerts">‚ù§Ô∏è Franci, a sua fam√≠lia te ama! ‚ù§Ô∏è</div>
    </div>

    <!-- Arquivo de √°udio -->
    <audio id="alertSound" src="alarme.mp3" preload="auto"></audio>

    <script>
        const URL_ALERTAS = 'alertas.txt';
        let alertInterval;

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');

            document.getElementById('date').innerHTML = `${day} - ${date}`;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
            } else if (hours >= 6 && hours < 12) {
                shift = 'üåÖ Manh√£ üåÖ';
            } else if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
            } else {
                shift = 'üåô Noite üåô';
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes);
        }

        function renderAlerts(alertsToShow) {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            if (alertsToShow.length === 0) {
                alertList.innerHTML = '‚ù§Ô∏è Franci, a sua fam√≠lia te ama! ‚ù§Ô∏è';
            } else {
                alertsToShow.forEach((alert) => {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = `<span>${alert.mensagem}</span>`;
                    alertList.appendChild(alertItem);

                    // Remove o alerta ap√≥s 1 minuto
                    setTimeout(() => {
                        alertItem.style.opacity = 0;
                        setTimeout(() => alertItem.remove(), 1000); // Remove ap√≥s 1 segundo (transi√ß√£o de opacidade)
                    }, 60000); // Remove ap√≥s 1 minuto
                });
            }
        }

        function checkAlerts(currentHour, currentMinute) {
            const formattedMinute = currentMinute < 10 ? '0' + currentMinute : currentMinute;
            const currentTime = `${currentHour}:${formattedMinute}`;
            console.log(`Verificando alertas para: ${currentTime}`); // Log para depura√ß√£o

            fetch(URL_ALERTAS)
                .then(response => response.text())
                .then(data => {
                    const alerts = data.trim().split('\n').map(line => {
                        const [hora, mensagem] = line.split(',');
                        return { hora, mensagem };
                    });

                    const activeAlerts = alerts.filter(alert => alert.hora === currentTime);

                    if (activeAlerts.length > 0) {
                        console.log(`Alertas ativos: ${JSON.stringify(activeAlerts)}`); // Log para depura√ß√£o
                        playAlertSound();
                        renderAlerts(activeAlerts);
                    } else {
                        renderAlerts([]);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar alertas:', error);
                    document.getElementById('alertList').innerText = 'Erro ao carregar alertas.';
                });
        }

        function playAlertSound() {
            const alertSound = document.getElementById('alertSound');
            alertSound.currentTime = 0; // Reseta o tempo do √°udio
            alertSound.play();

            // Para de tocar o √°udio ap√≥s 15 segundos
            setTimeout(() => {
                alertSound.pause();
                alertSound.currentTime = 0; // Reinicia o √°udio
            }, 15000); // 15 segundos
        }

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Atualiza imediatamente ao carregar
        });
    </script>
</body>
</html>
