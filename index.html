<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .date {
            color: yellow;
            font-size: 72px; /* Fonte maior */
            margin-bottom: 20px;
            font-weight: bold;
        }
        .clock {
            font-size: 120px; /* Fonte maior */
            color: white;
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-weight: bold;
        }
        .shift {
            font-size: 72px; /* Fonte maior */
            color: #32CD32; /* Verde-lim√£o */
            margin-bottom: 20px;
            font-weight: bold;
        }
        .alerts-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent; /* Remover fundo cinza */
            text-align: center;
            color: white;
            position: relative; /* Cont√™iner pai para alertas */
            width: 100%;
        }
        .alert-item {
            background-color: red;
            color: yellow;
            padding: 30px; /* Reduzido para evitar rolagem */
            border-radius: 10px;
            font-size: 48px; /* Fonte grande, mas menor que antes */
            font-weight: bold;
            text-transform: uppercase; /* Caixa alta */
            text-align: center; /* Alinha texto ao centro */
            position: absolute; /* Para ocupar toda a largura */
            left: 50%; /* Alinha ao centro do cont√™iner pai */
            transform: translateX(-50%); /* Corrige o alinhamento central */
            width: calc(100% - 40px); /* Largura completa menos padding */
            box-sizing: border-box; /* Inclui padding e border no width total */
            max-width: 100%; /* Limita a largura para evitar overflow */
            opacity: 1;
            transition: opacity 1s linear;
        }
        .no-alerts {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="shift" id="shift"></div>

    <!-- Se√ß√£o de Alertas -->
    <div class="alerts-section">
        <div id="alertList" class="no-alerts"></div>
    </div>

    <!-- Arquivo de √°udio -->
    <audio id="alertSound" src="alarme.wav"></audio>

    <script>
        const URL_ALERTAS = 'alertas.txt';

        let alertas = [];
        let alertInterval;
        let audioPlaying = false;

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');
            
            document.getElementById('date').innerHTML = `${day} - ${date}`;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
            } else if (hours >= 6 && hours < 12) {
                shift = 'üåÖ Manh√£ üåÖ';
            } else if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
            } else {
                shift = 'üåô Noite üåô';
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes);
        }

        function renderAlerts(alertsToShow) {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            if (alertsToShow.length === 0) {
                alertList.innerHTML = 'Nenhum alerta no momento.';
            } else {
                alertsToShow.forEach((alert) => {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = ` 
                        <span>${alert.mensagem}</span>
                    `;
                    alertList.appendChild(alertItem);

                    // Remove o alerta ap√≥s 1 minuto
                    setTimeout(() => {
                        alertItem.style.opacity = 0;
                        setTimeout(() => alertItem.remove(), 1000); // Remove ap√≥s 1 segundo (transi√ß√£o de opacidade)
                    }, 60000); // Remove ap√≥s 1 minuto
                });
            }
        }

        function checkAlerts(currentHour, currentMinute) {
            const formattedMinute = currentMinute < 10 ? '0' + currentMinute : currentMinute;
            const currentTime = `${currentHour}:${formattedMinute}`;
            const activeAlerts = alertas.filter(alert => alert.hora === currentTime);

            if (activeAlerts.length > 0) {
                if (alertInterval) {
                    clearInterval(alertInterval);
                }
                activeAlerts.forEach(alert => {
                    playAlertSound();
                });
                renderAlerts(activeAlerts);
            } else {
                renderAlerts([]);
            }
        }

        function playAlertSound() {
            const alertSound = document.getElementById('alertSound');
            if (!audioPlaying) {
                audioPlaying = true;
                alertSound.currentTime = 0; // Reseta o tempo do √°udio
                alertSound.play();
                setTimeout(() => {
                    alertSound.pause();
                    alertSound.currentTime = 0; // Reinicia o √°udio
                    audioPlaying = false;
                }, 15000); // Toca o √°udio por 15 segundos
            }
        }

        function loadAlerts() {
            fetch(URL_ALERTAS)
                .then(response => response.text())
                .then(data => {
                    alertas = data.trim().split('\n').map(line => {
                        const [hora, mensagem] = line.split(',');
                        return { hora, mensagem };
                    });
                    console.log('Alertas carregados:', alertas); // Log para depura√ß√£o
                })
                .catch(error => {
                    console.error('Erro ao carregar alertas:', error);
                    document.getElementById('alertList').innerText = 'Erro ao carregar alertas.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAlerts();
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Atualiza imediatamente ao carregar
        });
    </script>
</body>
</html>
