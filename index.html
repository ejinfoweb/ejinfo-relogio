<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            width: 55%;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .current-date,
        .day,
        .clock,
        .shift {
            text-align: center;
            margin: 0;
        }

        .current-date {
            color: white;
            font-size: 7vw;
        }

        .day {
            color: yellow;
            font-size: 7vw;
        }

        .clock {
            font-size: 12vw;
            color: white;
            letter-spacing: 5px;
        }

        .shift {
            font-size: 8vw;
            color: #32CD32;
        }

        .shift.madrugada {
            font-size: 6vw; /* Reduz a fonte para Madrugada */
        }

        .alerts-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            display: none;
        }

        .alert-item {
            background-color: red;
            color: yellow;
            padding: 10px;
            border-radius: 10px;
            font-size: 6vw;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .no-alerts {
            font-size: 5vw;
            color: white;
        }

        .image-container {
            position: relative;
            width: 90%;
            height: 80%; /* Aumentado para dar mais espa√ßo vertical */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border: 10px solid rgba(144, 238, 144, 0.7); /* Verde bem fraquinho */
            border-radius: 15px; /* Bordas mais arredondadas */
            box-shadow: 0 0 15px rgba(144, 238, 144, 0.5); /* Sombra mais leve */
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem se ajuste sem deforma√ß√£o */
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <div class="current-date" id="currentDate"></div>
        <div class="day" id="day"></div>
        <div class="clock" id="clock"></div>
        <div class="shift" id="shift"></div>

        <div class="alerts-section" id="alertsSection">
            <div id="alertList" class="no-alerts">Sem alertas no momento.</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="image-container">
            <div class="image-frame">
                <img id="randomImageRight" src="" alt="Imagem Aleat√≥ria Direita">
            </div>
        </div>
    </div>

    <audio id="alertSound" src="https://ejinfoweb.github.io/ejinfo-relogio/alarme.wav" preload="auto"></audio>

    <script>
        const alerts = [];
        const alertFileUrl = 'https://ejinfoweb.github.io/ejinfo-relogio/alertas.txt';
        const imageUrls = [
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem1.jpg',
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem2.jpg',
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem3.jpg',
            // Adicione mais URLs de imagens conforme necess√°rio
        ];

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');

            document.getElementById('currentDate').innerHTML = date;
            document.getElementById('day').innerHTML = day;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
                document.getElementById('shift').classList.add('madrugada'); // Adiciona classe para ajustar a fonte
            } else {
                shift = 'üåÖ Manh√£ üåÖ';
                document.getElementById('shift').classList.remove('madrugada'); // Remove classe para outros turnos
            }

            if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
                document.getElementById('shift').classList.remove('madrugada');
            } else if (hours >= 18) {
                shift = 'üåô Noite üåô';
                document.getElementById('shift').classList.remove('madrugada');
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes, seconds);
        }

        function checkAlerts(hours, minutes, seconds) {
            const alertsSection = document.getElementById('alertsSection');
            const alertList = document.getElementById('alertList');
            const currentTime = `${hours}:${minutes}`;
            const alertsToShow = alerts.filter(alert => alert.startsWith(currentTime));

            alertList.innerHTML = '';

            if (alertsToShow.length > 0) {
                alertsSection.style.display = 'block';
                alertsToShow.forEach(alert => {
                    const alertItem = document.createElement('div');
                    alertItem.classList.add('alert-item');
                    alertItem.textContent = alert.split(',')[1];
                    alertList.appendChild(alertItem);
                    document.getElementById('alertSound').play();
                });
            } else {
                alertsSection.style.display = 'none';
            }
        }

        async function fetchAlerts() {
            const response = await fetch(alertFileUrl);
            const data = await response.text();
            alerts.push(...data.split('\n').filter(line => line.trim() !== ''));
        }

        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const randomImage = document.getElementById('randomImageRight');
            randomImage.src = imageUrls[randomIndex];
        }

        setRandomImage();
        setInterval(setRandomImage, 15000);
        setInterval(updateDateTime, 1000);
        fetchAlerts();
    </script>
</body>

</html>
