<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital e Alertas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex; /* Usa Flexbox para layout */
            height: 100vh; /* Altura total da visualiza√ß√£o */
            overflow: hidden; /* Evita barras de rolagem */
        }

        .left-panel {
            width: 70%; /* Largura para o painel esquerdo */
            padding-right: 20px; /* Espa√ßamento entre os pain√©is */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        .right-panel {
            width: 30%; /* Largura para o painel direito */
            position: relative; /* Para permitir o posicionamento absoluto dos elementos internos */
        }

        .current-date,
        .day,
        .clock,
        .shift {
            text-align: center; /* Centraliza o texto */
            margin: 0; /* Remove margens */
        }

        .current-date {
            color: white;
            font-size: 7vw; /* Ajuste o tamanho da fonte */
        }

        .day {
            color: yellow;
            font-size: 7vw; /* Ajuste o tamanho da fonte */
        }

        .clock {
            font-size: 12vw; /* Diminu√≠do o tamanho da fonte de forma responsiva */
            color: white;
            letter-spacing: 5px;
        }

        .shift {
            font-size: 8vw; /* Aumentado o tamanho da fonte do turno */
            color: #32CD32;
        }

        .alerts-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .alert-item {
            background-color: red;
            color: yellow;
            padding: 30px;
            border-radius: 10px;
            font-size: 6vw; /* Ajuste o tamanho da fonte */
            font-weight: bold;
            text-transform: uppercase;
        }

        .no-alerts {
            font-size: 5vw; /* Ajuste o tamanho da fonte */
            color: white;
        }

        .image-container {
            position: absolute;
            top: 0; /* Coloca a imagem no topo do painel direito */
            right: 0; /* Alinha a imagem √† direita */
            width: 100%; /* Ocupa toda a largura do painel direito */
            height: 100%; /* Ocupa toda a altura do painel direito */
            overflow: hidden; /* Para esconder qualquer parte da imagem que exceda o cont√™iner */
            text-align: center; /* Centraliza o texto dentro do cont√™iner */
        }

        img {
            width: 100%; /* A imagem vai se ajustar ao cont√™iner */
            height: 100%; /* A imagem vai ocupar toda a altura do cont√™iner */
            object-fit: cover; /* Mant√©m a propor√ß√£o da imagem, cobrindo o espa√ßo do cont√™iner */
        }

        .image-title {
            background-color: rgba(255, 255, 255, 0.6); /* Fundo branco opaco */
            color: black; /* Cor do texto */
            font-size: 5vw; /* Tamanho do texto para o t√≠tulo */
            font-weight: bold;
            position: absolute; /* Posiciona o t√≠tulo dentro do cont√™iner da imagem */
            top: 10px; /* Dist√¢ncia do topo */
            left: 10px; /* Alinha √† esquerda */
            padding: 5px 10px; /* Espa√ßamento interno */
            border-radius: 5px; /* Arredonda os cantos */
            z-index: 1; /* Garante que o t√≠tulo fique acima da imagem */
        }

        .family-title {
            position: absolute;
            top: 10px; /* Dist√¢ncia do topo */
            left: 10px; /* Alinha √† esquerda */
            font-size: 4vw; /* Ajuste o tamanho da fonte */
            color: lime; /* Cor verde lim√£o */
            background-color: rgba(255, 255, 255, 0.6); /* Fundo branco opaco */
            padding: 5px 10px; /* Espa√ßamento interno */
            border-radius: 5px; /* Arredonda os cantos */
            z-index: 1; /* Garante que o t√≠tulo fique acima da imagem */
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <div class="current-date" id="currentDate"></div>
        <div class="day" id="day"></div>
        <div class="clock" id="clock"></div>
        <div class="shift" id="shift"></div>

        <div class="alerts-section">
            <div id="alertList" class="no-alerts">Carregando alertas...</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="image-container">
            <div class="image-title family-title">‚ù§Ô∏è Fam√≠lia ‚ù§Ô∏è</div>
            <img id="randomImageRight" src="" alt="Imagem Aleat√≥ria Direita">
        </div>
    </div>

    <audio id="alertSound" src="https://ejinfoweb.github.io/ejinfo-relogio/alarme.wav" preload="auto"></audio>

    <script>
        const alerts = [];
        const alertFileUrl = 'https://ejinfoweb.github.io/ejinfo-relogio/alertas.txt';
        const imageUrls = [
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem1.jpg',
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem2.jpg',
            'https://ejinfoweb.github.io/ejinfo-relogio/imagens/imagem3.jpg',
            // Adicione mais URLs de imagens conforme necess√°rio
        ];

        function updateDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('pt-BR');

            document.getElementById('currentDate').innerHTML = date;
            document.getElementById('day').innerHTML = day;

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').innerHTML = timeString;

            let shift = '';
            if (hours >= 0 && hours < 6) {
                shift = 'üò¥ Madrugada üò¥';
            } else if (hours >= 6 && hours < 12) {
                shift = 'üåÖ Manh√£ üåÖ';
            } else if (hours >= 12 && hours < 18) {
                shift = '‚òÄÔ∏è Tarde ‚òÄÔ∏è';
            } else {
                shift = 'üåô Noite üåô';
            }

            document.getElementById('shift').innerHTML = shift;

            checkAlerts(hours, minutes, seconds);
        }

        function renderAlerts(alertsToShow) {
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = '';
            if (alertsToShow.length === 0) {
                alertList.innerHTML = ''; // Remover a mensagem duplicada
            } else {
                alertsToShow.forEach((alert) => {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = alert;
                    alertList.appendChild(alertItem);
                });
            }
        }

        async function fetchAlerts() {
            const response = await fetch(alertFileUrl);
            const text = await response.text();
            const lines = text.split('\n');
            for (const line of lines) {
                const [time, alert] = line.split(',');
                if (time && alert) {
                    alerts.push({ time: time.trim(), alert: alert.trim() });
                }
            }
            console.log('Alertas carregados:', alerts);
            updateAlerts();
        }

        function checkAlerts(hours, minutes, seconds) {
            const currentTime = `${hours}:${minutes}`;
            const alertsToShow = alerts.filter(alert => alert.time === currentTime).map(alert => alert.alert);
            renderAlerts(alertsToShow);
        }

        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const randomImage = document.getElementById('randomImageRight');
            randomImage.src = imageUrls[randomIndex];
        }

        setRandomImage();
        fetchAlerts();
        setInterval(updateDateTime, 1000);
    </script>
</body>

</html>
