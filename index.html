<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio com Alarme</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
        }
        #data {
            font-size: 5vw;
            font-weight: bold;
            color: #FFFF00;
            margin: 2vw;
        }
        #relogio {
            font-size: 10vw;
            font-weight: bold;
            color: #FFFFFF;
            margin: 2vw;
        }
        #periodo {
            font-size: 5vw;
            font-weight: bold;
            color: #00FF00;
            margin: 2vw;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #periodo .icon {
            font-size: 6vw;
            margin: 0 1vw;
        }
        #alert-list {
            margin-top: 2vw;
            font-size: 5vw;
            color: #FFD700;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
        .alert {
            background: #FF4500;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 2vw;
            margin: 2vw 0;
            display: block;
            font-size: 5vw;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
        }
        .highlight {
            background: #FFD700;
            color: #000;
        }
        #config-area {
            display: none;
            margin: 2vw;
        }
        .config-section {
            margin: 1vw;
            padding: 1vw;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        @media only screen and (max-width: 768px) {
            #data, #relogio, #periodo, #alert-list {
                font-size: 6vw;
            }
            #relogio {
                font-size: 8vw;
            }
            #alert-list {
                font-size: 4.5vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 id="data"></h2>
        <h1 id="relogio"></h1>
        <h2 id="periodo">
            <span class="icon" id="periodo-icon"></span>
            <span id="periodo-text"></span>
            <span class="icon" id="periodo-icon-end"></span>
        </h2>
    </header>
    <main>
        <div id="alert-list"></div>
        <section id="config-area">
            <h2>Adicionar Novo Alarme</h2>
            <input type="time" id="novo-alarm-hora" aria-label="Hora do Alarme">
            <input type="text" id="novo-alarm-mensagem" placeholder="Mensagem do Alarme" aria-label="Mensagem do Alarme">
            <button onclick="adicionarAlarme()" aria-label="Adicionar Alarme">Adicionar Alarme</button>

            <h2>Configura√ß√£o de Hidrata√ß√£o</h2>
            <input type="time" id="hora-inicio" aria-label="Hora de In√≠cio">
            <input type="time" id="hora-fim" aria-label="Hora de Fim">
            <input type="number" id="intervalo-hidracao" placeholder="Intervalo (minutos)" aria-label="Intervalo de Hidrata√ß√£o">
            <button onclick="configurarHidratacao()" aria-label="Salvar Configura√ß√µes">Salvar Configura√ß√µes</button>

            <h2>Alertas Cadastrados</h2>
            <div id="lista-alarmes"></div>
        </section>
    </main>
    <button onclick="toggleConfig()" aria-label="Mostrar/Ocultar Configura√ß√£o">Mostrar/Ocultar Configura√ß√£o</button>

    <audio id="alerta-som" src="alerta.wav" preload="auto"></audio>
    <audio id="hidratacao-som" src="hidratacao.wav" preload="auto"></audio>

    <script>
        let alertas = [];
        let alertaHidratacao = JSON.parse(localStorage.getItem('alertaHidratacao')) || { horaInicio: "07:30", horaFim: "22:00", intervalo: 120 };

        function carregarAlertas() {
            fetch('alertas.txt')
                .then(response => response.text())
                .then(data => {
                    alertas = data.split('\n').map(line => {
                        const [hora, mensagem] = line.split('|');
                        return { hora, mensagem };
                    }).filter(alerta => alerta.hora && alerta.mensagem);
                    atualizarListaAlarmes();
                })
                .catch(error => console.error('Erro ao carregar os alertas:', error));
        }

        function atualizarListaAlarmes() {
            const listaAlarmes = document.getElementById("lista-alarmes");
            listaAlarmes.innerHTML = '';
            alertas.forEach((alerta, index) => {
                const alarmeDiv = document.createElement("div");
                alarmeDiv.className = "config-section";
                alarmeDiv.innerHTML = `
                    <span>${alerta.hora} - ${alerta.mensagem}</span>
                    <button onclick="editarAlarme(${index})">Editar</button>
                    <button onclick="removerAlarme(${index})">Excluir</button>
                `;
                listaAlarmes.appendChild(alarmeDiv);
            });
        }

        function adicionarAlarme() {
            const hora = document.getElementById("novo-alarm-hora").value;
            const mensagem = document.getElementById("novo-alarm-mensagem").value;

            if (hora && mensagem) {
                alertas.push({ hora, mensagem });
                salvarAlertas();
            } else {
                alert("Preencha todos os campos do alarme.");
            }
        }

        function salvarAlertas() {
            const alertasTexto = alertas.map(alerta => `${alerta.hora}|${alerta.mensagem}`).join('\n');
            fetch('alertas.txt', {
                method: 'POST',
                body: alertasTexto
            })
            .then(() => atualizarListaAlarmes())
            .catch(error => console.error('Erro ao salvar os alertas:', error));
        }

        function editarAlarme(index) {
            const hora = prompt("Nova Hora:", alertas[index].hora);
            const mensagem = prompt("Nova Mensagem:", alertas[index].mensagem);

            if (hora && mensagem) {
                alertas[index] = { hora, mensagem };
                salvarAlertas();
            }
        }

        function removerAlarme(index) {
            alertas.splice(index, 1);
            salvarAlertas();
        }

        function configurarHidratacao() {
            const horaInicio = document.getElementById("hora-inicio").value;
            const horaFim = document.getElementById("hora-fim").value;
            const intervalo = document.getElementById("intervalo-hidracao").value;

            if (horaInicio && horaFim && intervalo) {
                alertaHidratacao = { horaInicio, horaFim, intervalo: parseInt(intervalo) };
                localStorage.setItem('alertaHidratacao', JSON.stringify(alertaHidratacao));
            } else {
                alert("Preencha todos os campos da configura√ß√£o de hidrata√ß√£o.");
            }
        }

        function toggleConfig() {
            const configArea = document.getElementById("config-area");
            configArea.style.display = configArea.style.display === "none" ? "block" : "none";
        }

        function atualizarRelogio() {
            const agora = new Date();
            const hora = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            const dia = agora.getDate();
            const mes = agora.getMonth() + 1;
            const ano = agora.getFullYear();
            const diaSemana = agora.toLocaleDateString("pt-BR", { weekday: "long" }).charAt(0).toUpperCase() + agora.toLocaleDateString("pt-BR", { weekday: "long" }).slice(1);

            let periodo = "";
            let iconeInicio = "";
            let iconeFim = "";
            if (hora >= 0 && hora < 6) {
                periodo = "Madrugada";
                iconeInicio = "üåô";
                iconeFim = "üåô";
            } else if (hora >= 6 && hora < 12) {
                periodo = "Manh√£";
                iconeInicio = "üåÖ";
                iconeFim = "üåÖ";
            } else if (hora >= 12 && hora < 18) {
                periodo = "Tarde";
                iconeInicio = "‚òÄÔ∏è";
                iconeFim = "‚òÄÔ∏è";
            } else {
                periodo = "Noite";
                iconeInicio = "üåÉ";
                iconeFim = "üåÉ";
            }

            document.getElementById("data").innerText = `${diaSemana}, ${dia}/${mes}/${ano}`;
            document.getElementById("relogio").innerText = `${hora.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            document.getElementById("periodo-text").innerText = periodo;
            document.getElementById("periodo-icon").innerText = iconeInicio;
            document.getElementById("periodo-icon-end").innerText = iconeFim;
        }

        function checarAlertas() {
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minutosAtual = agora.getMinutes();
            const horaString = `${horaAtual.toString().padStart(2, '0')}:${minutosAtual.toString().padStart(2, '0')}`;
            
            alertas.forEach(alerta => {
                if (alerta.hora === horaString) {
                    document.getElementById('alerta-som').play();
                    alert(`Alerta: ${alerta.mensagem}`);
                }
            });
        }

        function checarHidratacao() {
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minutosAtual = agora.getMinutes();
            const horaString = `${horaAtual.toString().padStart(2, '0')}:${minutosAtual.toString().padStart(2, '0')}`;
            const [horaInicio, horaFim] = [alertaHidratacao.horaInicio, alertaHidratacao.horaFim];
            
            const horaInicioH = parseInt(horaInicio.split(':')[0]);
            const horaFimH = parseInt(horaFim.split(':')[0]);
            const horaAtualH = parseInt(horaString.split(':')[0]);

            if ((horaAtualH > horaInicioH && horaAtualH < horaFimH) || (horaAtualH === horaInicioH && minutosAtual >= parseInt(horaInicio.split(':')[1])) || (horaAtualH === horaFimH && minutosAtual <= parseInt(horaFim.split(':')[1]))) {
                const intervaloMinutos = alertaHidratacao.intervalo;
                const ultimaHidracao = JSON.parse(localStorage.getItem('ultimaHidracao')) || { hora: null, minuto: null };

                if (!ultimaHidracao.hora || !ultimaHidracao.minuto || (horaAtualH * 60 + minutosAtual - (parseInt(ultimaHidracao.hora) * 60 + parseInt(ultimaHidracao.minuto))) >= intervaloMinutos) {
                    localStorage.setItem('ultimaHidracao', JSON.stringify({ hora: horaAtualH, minuto: minutosAtual }));
                    document.getElementById('hidratacao-som').play();
                    alert("Lembre-se de beber √°gua!");
                }
            }
        }

        setInterval(() => {
            atualizarRelogio();
            checarAlertas();
            checarHidratacao();
        }, 1000);

        window.onload = carregarAlertas;
    </script>
</body>
</html>
